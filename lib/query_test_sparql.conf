[query]
type = SPARQL
iterations = 3
sleep = 0.1
text = PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> PREFIX ub: <http://www.lehigh.edu/~zhp2/2004/0401/univ-bench.owl#> SELECT ?X WHERE {?X rdf:type ub:GraduateStudent . ?X ub:takesCourse <http://www.Department0.University0.edu/GraduateCourse0> }
with_update = False
[chart]
plot = True
type = Bar
theme = LightStyle
title = Time to retrieve n triples
x_title = Number of triples (n)
y_title = Time (ms)
[csv]
csv = True
[debug]
log = True