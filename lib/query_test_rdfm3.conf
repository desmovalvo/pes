[update]
type = RDF-M3
subject_template = http://ns#sub%s
predicate_template = http://ns#sub%s
object_template = %s
subject_type = URI
predicate_type = URI
object_type = Literal
limit = 1000
step = 100
[query]
type = RDF-M3
subject_template = http://www.nokia.com/NRC/M3/sib#any
predicate_template = http://www.nokia.com/NRC/M3/sib#any
object_template = http://www.nokia.com/NRC/M3/sib#any
subject_type = URI
predicate_type = URI
object_type = URI
iterations = 3
sleep = 0.1
with_update = False
[chart]
plot = True
type = Bar
theme = LightStyle
title = Time to retrieve n triples
x_title = Number of triples (n)
y_title = Time (ms)
[csv]
csv = True
[debug]
log = True
